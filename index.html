<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile {
            background-color: #222;
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 320px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile h2 {
            margin-bottom: 5px;
        }

        .profile p.location {
            color: #a5ff3d;
            font-size: 0.9em;
            margin: 0;
        }

        .profile p.bio {
            font-style: italic;
            margin: 10px 0;
        }

        .profile button {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .profile button:hover {
            background-color: #555;
        }

        .profile button:active {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="image0.webp" alt="Profile Picture">
        <h2>Hannah Loraine C. Bacalla</h2>
        <p class="location">Cebu City, Philippines</p>
        <p class="bio">"Always Tired"</p>
        <button onclick="document.location='https://github.com/hannahbacalla123'">GitHub</button>
        <button onclick="document.location='https://www.tiktok.com/@hanlor_?_t=8qfgd5tb1yK&_r=1'">Tiktok</button>
        <button onclick="document.location='https://www.linkedin.com/in/hannah-loraine-bacalla-132587171/'">Linkedin</button>
        <button onclick="document.location='https://www.facebook.com/hanloraineee'">Facebook</button>
        <button onclick="document.location='https://www.instagram.com/hanlo.r/'">Instagram</button>
    </div>

</body>
</html>
